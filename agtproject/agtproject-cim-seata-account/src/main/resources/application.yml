server:
  port: 808
  servlet:
      context-path: /springboot-seata-account
      session:
        #超时时间，单位分钟
        timeout: 30

spring:
  servlet:
      multipart:
        max-file-size: 100MB
        max-request-size: 500MB

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cloudtest?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 3
      min-idle: 1
      max-active: 20
      max-wait: 60000
      time-between-eviction-runsMillis: 60000
      min-evictable-idle-timeMillis: 300000
      validation-query: select 'x' FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
    filters: stat,wall,log4j2
    connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    use-global-data-source-stat: true

dubbo:
  application:
    name: account-service
  registry:
    address: zookeeper://172.16.19.147:2181
  protocol:
    name: dubbo
    port: 20881
  consumer:
    timeout: 9999999
    check: false

mybatis:
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: cn.agtsci.entity